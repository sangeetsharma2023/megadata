<!-- action_form.html -->
{% extends 'eFile/base.html' %}

{% block title %}
    Action Form
{% endblock %}

{% block content %}
    <h2>Action Form</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}

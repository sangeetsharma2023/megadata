<!-- templates/create_flow.html -->

{% extends 'eFile/base.html' %}

{% block title %}Create Flow{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>Create Flow</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Flow</button>
    </form>
  </div>
{% endblock %}

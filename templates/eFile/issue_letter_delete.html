{% extends 'eFile/base.html' %}

{% block title %}Delete Issue Letter{% endblock %}

{% block content %}
    <h2 class="mb-4">Delete Issue Letter</h2>
    <p>Are you sure you want to delete "{{ issue_letter.LetterSubject }}"?</p>
    <form method="post" action="{% url 'issue_letter_delete' pk=issue_letter.pk %}" class="needs-validation" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Yes, delete</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'issue_letter_list' %}">Cancel</a>
{% endblock %}

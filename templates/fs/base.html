<!-- templates/fs/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My eFile App{% endblock %}</title>
    <!-- Bootstrap CSS link (you may need to adjust the path) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Add script to initialize the datepicker -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FS App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:received_list' %}">Received List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:sender_list' %}">Sender List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:view_file_list' %}">View Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:received_with_new_matter' %}">Add New Received</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:create_flow' receive_id=1 %}">Create Flow (Example)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'fs:view_verify_flows' %}">View Verify Flows</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and Popper.js (you may need to adjust the paths) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!-- templates/received_delete.html -->
{% extends 'fs/base.html' %}

{% block title %}Delete Received{% endblock %}

{% block content %}

    <h1>Delete Received</h1>

    <p>Are you sure you want to delete this received entry?</p>

    <form method="post" action="{% url 'fs:received_delete' pk=received_instance.pk %}" class="mt-3">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="{% url 'fs:received_list' %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}

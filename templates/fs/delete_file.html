{% extends 'fs/base.html' %}

{% block title %}Delete File{% endblock %}

{% block content %}
    <h2>Delete File</h2>
    <p>Are you sure you want to delete '{{ file.FileName }}'?</p>
    <form method="post" action="{% url 'myapp:delete_file' file_id=file.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'fs:view_files' %}">Cancel</a>
{% endblock %}

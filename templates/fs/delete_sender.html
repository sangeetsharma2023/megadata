{% extends 'fs/base.html' %}

{% block title %}Delete Sender{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Delete Sender</h2>
        <p>Are you sure you want to delete '{{ sender.SenderShortName }}'?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'fs:sender_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
